<!DOCTYPE html>
<html>
<head>
<title>CSS box</title>
<style>
div {
    background-color: mediumslateblue;
    height: 300px;
    width: 50%; max-width: 800px; min-width: 100px;
    border: blue groove 10px;
    padding: 50px;
    margin: 40px 30px;
    outline-style: solid;
    outline-color: black;
    outline-width: thick;
    outline-offset: 10px; /*distanza dal bordo */
}
</style>
</head>
<body>
<div>
Sono alto 300px, fisso<br>
Sono largo il 50% ma non posso diventare più piccolo di 100px, più grande di 800px<br>
Il padding è di 50px<br>
Il bordo è groove<br>
La distanza dai margini è di 40px per le altezze, 30px per le lunghezze<br>
Posseggo una outline nera
</div>
</body>
</html>
