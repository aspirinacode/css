<!DOCTYPE html>
<html>
<head>
    <style>
body {
    background-color: black;
    color: white;
}
.box {
    float: left;
    width: 33.3%;
    text-align: center;
    height:200px;
    padding: 10px;
    border:10px;
}
.box_fixed {
    float: left;
    width: 33.3%;
    text-align: center;
    height:200px;
    border:10px;
    padding: 10px;
    box-sizing: border-box;
    position: absolute; top: 50%;
}

    </style>
</head>
<body>
    <h1>Tre box senza box-sizing</h1>
    <!--<div class="box" style="background-color: #aaa">Box 1</div>             Questi non hanno box-sizing, quindi se li metti vanno male
    <div class="box" style="background-color: #bbb">Box 2</div>
    <div class="box" style="background-color: #ccc">Box 3</div> -->
    <div class="box_fixed" style="background-color: #aaa">Box 1</div>
    <div class="box_fixed" style="background-color: #bbb">Box 2</div>
    <div class="box_fixed" style="background-color: #ccc">Box 3</div>

</html>
